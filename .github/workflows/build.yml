name: CI Build Pipeline
on:
    pull_request:
        branches: [ develop, main ]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Build the docker-compose stack
                run: docker compose -f docker-compose.test.yml up postgres -d
            -   name: Check running containers
                run: docker ps -a
            -   name: Start migration and tests
                run: docker compose -f docker-compose.test.yml up tests
